<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Plague inc.</title>
    <style>
        canvas { background-color: lightblue; }
    </style>
</head>
<body>
<header>Plague, inc.</header>
<main>
    <canvas id="canvas" height="250" width="500"></canvas>
    <canvas id="canvas2" height="250" width="500"></canvas>
    <div></div>
    Infected: <text id="infected"></text>
    <text id="n_infected"></text>
    <div></div>
    Total: <text id="total"></text>
    <text id="n_total"></text>
    <div></div>
    Never Infected: <text id="neverInf"></text>
    <text id="n_neverInf"></text>
    <div></div>
    Dead: <text id="dead"></text>
    <text id="n_dead"></text>
    <div></div>
    Recovered: <text id="recovered"></text>
    <text id="n_recovered"></text>
    <div></div>
    Infected2: <text id="infected2"></text>
    <text id="n_infected2"></text>
    <div></div>
    Total2: <text id="total2"></text>
    <text id="n_total2"></text>
    <div></div>
    Never Infected2: <text id="neverInf2"></text>
    <text id="n_neverInf2"></text>
    <div></div>
    Dead2: <text id="dead2"></text>
    <text id="n_dead2"></text>
    <div></div>
    Recovered2: <text id="recovered2"></text>
    <text id="n_recovered2"></text>
    <div></div>
    <canvas id="graph" height="250" width="500"></canvas>
    <div>
        Purple: Total;
        Red: Infected;
        White: Dead;
        Green: Recovered;
        Black: Never Infected
    </div>
    <canvas id="graph2" height="250" width="500"></canvas>
</main>
<script src="plagueInitial.js"></script>
<script src="plague.js"></script>
</body>
</html>
